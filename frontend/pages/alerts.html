<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPulse â€” Alerts</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/y2k-theme.css">
</head>
<body class="theme-y2k">
    <div class="dashboard-layout">
        <aside class="sidebar">
            <h2 class="logo">CyberPulse</h2>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="alerts.html" class="active">Alerts</a>
                <a href="logs.html">Logs</a>
                <a href="../index.html">Logout</a>
            </nav>
        </aside>

        <main class="content">
            <h1 class="page-title">System Alerts</h1>

            <div class="alerts-container">
                <div class="alert-card critical">
                    <h3>High CPU Usage</h3>
                    <p>Server: node-01</p>
                    <p>Usage: 98%</p>
                    <button class="btn-ack">Acknowledge</button>
                </div>

                <div class="alert-card warning">
                    <h3>RAM Usage Elevated</h3>
                    <p>Server: node-02</p>
                    <p>Usage: 82%</p>
                    <button class="btn-ack">Acknowledge</button>
                </div>

                <div class="alert-card info">
                    <h3>Backup Completed</h3>
                    <p>Server: db-main</p>
                    <p>Status: Successful</p>
                    <button class="btn-ack">OK</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../scripts/api.js"></script>
    <script src="../scripts/realtime.js"></script>
</body>
</html>
